spring:
  profiles:
    active:
    - dev
---
server:
  port: 9501
  servlet:
    session:
      cookie:
        http-only: true
  connection-timeout: 100000
spring: 
  profiles: dev
  application:
    name: data-generator-gateway
feign:
  httpclient:
    time-to-live: 10000
    connection-timeout: 20000
zuul:
  prefix: /data-generator
  ignored-services: "*"
  sensitive-headers: 
  routes:
    data-generator-data: /data-proxy/** 
    data-generator-task: /task-proxy/**
    data-generator-manage: /manage-proxy/**
    data-generator-redis: /redis-proxy/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: data-generator-gateway:8081
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 10
hystrix: 
  command: 
    default: 
      execution: 
        isolation: 
          thread: 
            timeoutInMilliseconds: 100000
